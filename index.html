<!DOCTYPE html>
<html lang="kr">

<head>
	<meta charset="UTF-8">

	<style>

			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		}

			.bd-placeholder-img-lg {

			}
		}

<body>
	<label for="filepicker">이미지를 선택하세요!</label>

	<br>

	<br>
	<br>
	<br>
	<br>
	<br>
