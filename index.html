<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Run MoonQueue</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<label for="filepicker">이미지를 선택하세요!</label>
	<input type="file" id="filepicker" accept=".png,.jpeg,.jpg">
	<br>
	<label for="threshold">정확도</label>
	<input type="range" id="threshold" min="0" max="255" value="127">
	<br>
	<label for="width">가로 길이</label>
	<input type="number" id="width" value="50" step="10"> characters (>500 gets laggy)

	<div id="output" contenteditable="true"></div>

	<button onclick="CopyText()">복사하기</button>

	<script src="dist/index.js" type="module"></script>

</body>

</html>
